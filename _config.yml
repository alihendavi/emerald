# Site settings
title: Ali Hendavi's notes
description: "A minimal blog template, build with Jekyll."
url: "www.jacoporabolini.com"
author:
  name: "Jacopo Rabolini"
  email: "hello@jacoporabolini.com"
  url: " http://www.jacoporabolini.com/emerald"

# Build settings
baseurl: /note/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
